<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Horizontal y vídeo Vertical</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="hero" role="main" aria-label="Sección principal">
    <div class="overlay"></div>

    <aside class="video-wrap" aria-label="Vídeo vertical destacado">
      <div class="video-frame">
        <video id="verticalVideo" loop preload="metadata" poster="image/videoframe_132119.png">
          <source src="vid/Vivir%20Sin%20Ti.mp4" type="video/mp4" />
          Su navegador no soporta vídeo HTML5...
        </video>
        <div class="controls" aria-hidden="false">
          <button id="playPause" type="button" class="play-btn" aria-label="Reproducir vídeo" aria-pressed="false"></button>
          <button id="soundToggle" type="button" class="sound-btn" aria-label="Activar sonido" aria-pressed="false"></button>
        </div>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
