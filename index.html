<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Horizontal y vídeo Vertical</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Open Graph -->
  <meta property="og:type" content="video.other" />
  <meta property="og:title" content="vídeo vertical" />
  <meta property="og:site_name" content="TPS07 Vídeos" />
  <meta property="og:description" content="Compartir." />
  <meta property="og:url" content="https://tps07.com/index.html" />
  <meta property="og:locale" content="es_ES" />
  <meta property="og:image" content="https://tps07.com/image/videoframe_132119.png" />
  <!-- Vídeo -->
  <meta property="og:video" content="https://tps07.com/vid/Vivir%20Sin%20Ti.mp4" />
  <meta property="og:video:secure_url" content="https://tps07.com/vid/Vivir%20Sin%20Ti.mp4" />
  <meta property="og:video:type" content="video/mp4" />
  <meta property="og:video:width" content="720" />
  <meta property="og:video:height" content="1280" />

</head>
<body>
  <main class="hero" role="main" aria-label="Sección principal">
    <div class="overlay"></div>

    <aside class="video-wrap" aria-label="Vídeo vertical destacado">
      <div class="video-frame">
        <video id="verticalVideo" loop preload="metadata" poster="image/videoframe_132119.png">
          <source src="vid/Vivir%20Sin%20Ti.mp4" type="video/mp4" />
          Su navegador no soporta vídeo HTML5...
        </video>
        <div class="controls" aria-hidden="false">
          <button id="playPause" type="button" class="play-btn" aria-label="Reproducir vídeo" aria-pressed="false"></button>
          <button id="soundToggle" type="button" class="sound-btn" aria-label="Activar sonido" aria-pressed="false"></button>
        </div>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
